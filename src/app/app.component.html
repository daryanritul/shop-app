<div class="app-container">
  <app-header
    [link]="link"
    [search]="search"
    (onSelectTabs)="onSelectTabs($event)"
    (onSubmitSearch)="onSubmitSearch($event)"
  ></app-header>
  <app-home
    *ngIf="link === 'shop'"
    [search]="search"
    (onSubmitSearch)="onSubmitSearch($event)"
  ></app-home>
  <app-my-orders *ngIf="link === 'orders'"></app-my-orders>
  <app-cart *ngIf="link === 'cart'"></app-cart>
</div>
