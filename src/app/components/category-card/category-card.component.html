<div class="card">
  <div
    *ngFor="let item of categoryList; index as i"
    (click)="onSelectCategory.emit(item.name)"
    class="card-items spaner"
    [ngClass]="{ spaner: i < 3 }"
  >
    <div class="card-imgBox">
      <img src="{{ item.url }}" alt="" class="card-imgBox__image" />
    </div>
    <span class="card-text">
      {{ item.name | uppercase }}
    </span>
  </div>
</div>
